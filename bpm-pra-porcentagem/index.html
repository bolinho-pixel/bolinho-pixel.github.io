    <script>
        document.body.addEventListener("mousemove", (e) => {
            document.body.style.backgroundPositionX = -e.clientX + "px";
            document.body.style.backgroundPositionY = -e.clientY + "px";
        });
        $(document).mouseenter(function () {
            document.querySelector('html').classList.remove('cinza');
        });
        $(document).mouseleave(function () {
            document.querySelector('html').classList.add('cinza');
        });
        $(window).click(function() {
